<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>eventdate</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Time to pick up your event's date</h1>
        <div class="datePicker">
          <input
            type="text"
            id="datepicker"
            name="datepicker"
            placeholder="20/12/2019"
            onfocus="(this.type='date')"
          />
        </div>
        <div class="resultButton">
          <button type="button" onclick="showResult()">See Result</button>
        </div>
        <!-- Result -->
        <div class="showResult">
          <div>
            <div id="days">00</div>
            <p>Days</p>
          </div>
          <div>
            <div id="hrs">00</div>
            <p>Hours</p>
          </div>
          <div>
            <div id="min">00</div>
            <p>Minutes</p>
          </div>
          <div>
            <div id="sec">00</div>
            <p>Seconds</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="img/time.jpg" alt="" />
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
